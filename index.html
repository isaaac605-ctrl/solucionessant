<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portafolio Profesional</title>
<style>
body {
margin: 0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: #e5e7eb;
color: #1f2937;
}
header {
background: linear-gradient(135deg, #0f172a, #1e3a8a);
color: white;
padding: 60px 20px;
text-align: center;
border-bottom-left-radius: 50px;
border-bottom-right-radius: 50px;
}
h1 {
margin: 0;
font-size: 3rem;
font-weight: 700;
}
h2 {
margin-top: 0;
font-weight: 600;
color: #1e3a8a;
}
section {
padding: 40px 20px;
max-width: 1000px;
margin: auto;
}
.card {
background: white;
padding: 30px;
margin-bottom: 25px;
border-radius: 20px;
box-shadow: 0 4px 20px rgba(0,0,0,0.08);
transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
transform: translateY(-5px);
box-shadow: 0 6px 25px rgba(0,0,0,0.12);
}
.projects img {
width: 100%;
border-radius: 15px;
}
footer {
background: #0f172a;
color: white;
padding: 25px;
text-align: center;
margin-top: 40px;
border-top-left-radius: 30px;
border-top-right-radius: 30px;
}
a.button {
display: inline-block;
padding: 12px 25px;
background: #1d4ed8;
color: white;
text-decoration: none;
border-radius: 10px;
margin-top: 10px;
font-weight: 600;
transition: background 0.2s ease;
}
a.button:hover {
background: #1e40af;
}
</style>
</head>
<body>
</html>
